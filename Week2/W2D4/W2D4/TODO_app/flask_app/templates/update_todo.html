<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello, you are in the update a todo </h1>
    <form action="/todo/update/{{todo.id}}" method="POST">
        <div>
            <label for="todo_name">
                Type the new name of the TODO
            </label>
            <input type="text" id="todo_name" name="todo_name" value="{{todo.name}}">
        </div>
        <div>
            <label for="todo_status">
                Type the new status of the TODO
            </label>
            <input type="text" id="todo_status" name="todo_status" value="{{todo.status}}">
        </div>
    
        <button class="btn btn-success">Update</button>
    </form>
</body>
</html>
