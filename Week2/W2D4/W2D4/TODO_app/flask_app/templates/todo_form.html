<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello, you are in the add a new todo form</h1>
    <form action="/todo/add" method="POST">
        <div>
            <label for="todo_name">
                Type the name of the TODO
            </label>
            <input type="text" id="todo_name" name="todo_name">
        </div>
        <div>
            <label for="todo_status">
                Type the status of the TODO
            </label>
            <input type="text" id="todo_status" name="todo_status">
        </div>
    
        <button class="btn btn-success">submit</button>
    </form>
</body>
</html>
