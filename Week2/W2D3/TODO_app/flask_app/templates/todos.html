<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <H1>Welcome to the Todos app</H1>
    <form action="/todo/form" method="GET">
        <button class="btn btn-danger">
            Add a new todo
        </button>
    </form>
    <table class="table table-striped">
        <thead>
            <th scope="col" >
                Todo ID
            </th>
            <th scope="col">
                Todo Name
            </th>
            <th scope="col">
                Todo Status
            </th>
            <th scope="col">
                User ID
            </th>
        </thead>
        <tbody>
            {% for todo in list_of_todos:%}
            <tr>
                <td>
                    {{todo.id}}
                </td>
                <td>
                    {{todo.name}}
                </td>
                <td>
                    {{todo.status}}
                </td>
                <td>
                    {{todo.user_id}}
                </td>
                {% endfor%}
            </tr>
        </tbody>
    </table>
</body>
</html>
